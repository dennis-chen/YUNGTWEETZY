<!doctype html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='reset.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='pad.css') }}">
<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
<header class="navbar navbar-inverse navbar-fixed-top"  style="background:black">
	<nav class="navbar inner">
		<h4 style="color: white">Freestyl.in<span><small>RHYMEPAD v0.1 Beta</small></span></h4>
	</nav>
</header>
<div class="container-fluid" style="margin-top:50px">
	<div class="row-fluid">
		<div class="span8" style="padding: 20px">
			<div class="row-fluid" id="hinttext">
				<p>Start writing your next hit song on RhymePad!</p>
				<p>To search for rhymes, highlight words and click the button!</p>
			</div>
			<textarea resizable="false" spellcheck="false" id="textpad" placeholder="Start your rap here..."></textarea>
		</div>
		<div id="sidebar" class="span4">
			<div class="minheight">
				<div class="row-fluid">
					<div class="span10 offset1" style="padding-bottom: 20px; border-bottom: solid 1px lightgrey">
						<button id="pad-rhyme-button" class="btn btn-warning">Rhyme</button>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span10 offset1">
						<p id="rhyming-hint">Currently rhyming: <span id="rhyming-word"></span></p>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span10 offset1" id="pad-output">
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='javascript/pad.js') }}"></script>
